<div class="bootstrap-wrapper">
    <div class="conatiner-fluid">
        <h1 class="mt20">Available Quizzes</h1>
        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                        
                <mat-card class="mb20">
                    
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            <h1>{{q.title}}</h1>

                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    
                        <button mat-button color="accent" >View</button>
                        <button mat-button color="primary"  [routerLink]="'/user-dashboard/instruction/'+q.qId">Start</button>
                        <button mat-button color="primary">Questions : {{q.numberIfQuestions}}</button>
                        <button mat-button color="primary">Max. Marks : {{q.maxMarks}}</button>

                    
                </mat-card>

            </div>

            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No data in tis category</h1>
                    </mat-card-content>
                </mat-card>
            </div>

            </div>
    </div>
</div>
