
<h1 class="mt20"> Question of {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="col-md-12">
        <div class="container text-center">            
            <button mat-raised-button color="accent"
            [routerLink]="'/admin/add-question/'+qId">Add Question</button>
        </div>
        <br>
        <mat-card *ngFor="let q of question; let i=index" mt20>
            <mat-card-content>

                <p><b>Q {{i+1}} )</b> - <span> {{q.content}}</span></p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <p>1 ) {{q.option1}}</p>
                        </div>
                        <div class="col-md-6">
                            <p>2 ) {{q.option2}}</p>
                        </div>
                        <div class="col-md-6">
                            <p>3 ) {{q.option3}}</p>
                        </div>
                        <div class="col-md-6">
                            <p>4 ) {{q.option4}}</p>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <br>
                    <p class="mt20"> <b>Correct answer :{{q.answer}}</b></p>
                </div>
            </mat-card-content>
           
                <button mat-raised-button (click)="deleteQuestion(q.quesId)" color="warn"> Delete </button>
                <button mat-raised-button class="ml20"color="accent"> Update </button>
           
        </mat-card>
    </div>
</div>
