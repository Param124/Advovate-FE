<mat-card class="mt10 mr-20 ml-20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    
    <button mat-stroked-button color="accent" [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title">Question</button>
    <button mat-stroked-button color="accent" class="ml20">Max Marks : {{q.maxMarks}}</button>
    <button mat-stroked-button color="accent" class="ml20">Question : {{q.numberIfQuestions}}</button>
    <button mat-stroked-button color="accent" class="ml20" [routerLink]="'/admin/quiz/'+q.qId">Update</button>
    <button mat-stroked-button color="accent" class="ml20">Attempts</button>
    <button mat-stroked-button color="warn" class="ml20" (click)="deleteQuiz(q.qId)">Delete</button>
</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="accent">Add New Quiz</button>
</div>
