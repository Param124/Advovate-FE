<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
               <form *ngIf="quiz1" (ngSubmit)="updateQuiz()">
                   <mat-form-field class="w100" appearance="fill">
                       <mat-label>Title</mat-label>
                       <input required [(ngModel)]="quiz1.title" type="text" name="title" placeholder="Enter title here" matInput>
                   </mat-form-field>
                   <mat-form-field class="w100" appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea required [(ngModel)]="quiz1.description" type="text" name="description" placeholder="Enter decription here" matInput rows="5"></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                     <!-- Max. Marks -->
                     <mat-form-field class="w100" appearance="fill">
                        <mat-label>Maximum Marks </mat-label>
                        <input required [(ngModel)]="quiz1.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput>
                    </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!-- Number of Questions to be displayed -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Number of Question </mat-label>
                            <input required [(ngModel)]="quiz1.numberIfQuestions" type="text" name="numberOfQuestions" placeholder="Enter here" matInput>
                        </mat-form-field>
                    </div>
                </div>
                <mat-slide-toggle name="active" [(ngModel)]="quiz1.active" class="++mt20"  >
                Publish Status
                </mat-slide-toggle>
                <br>
                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Category</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz1.category.cId">
                            <mat-option *ngFor="let c of categories" [value]="c.cId">
                              {{c.title}}
                            </mat-option>
                        </mat-select>
                    
                </mat-form-field>
                <div class="container text-center">
                    <button mat-raised-button color="accent">Update</button>
                </div>
               </form>
            </div>
        </div>
    </div>
</mat-card>
